<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-control" content="public">
  <title>Animage Ken Burns Render</title>
  <link rel="canonical" href="https://thadras.github.io/animage/" />
  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="PWA Workshop" />
  <meta name="apple-mobile-web-app-title" content="PWA Workshop" />
  <meta name="msapplication-starturl" content="index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
  <link rel="stylesheet" href="index.css">
  <!-- GIF.js code -->
  <script src="gif.js"></script>
  <script src="gif.worker.js"></script>
</head>

<body style="background: lightgray" class="body">
  <div id="viewport" class="wrapper">
    <header id="header" class="items column">
      <div id="controls" class="items spacer"></div>
    </header>
    <nav class="items">
      <div id="waypoints" class="navbar"></div>
    </nav>
    <div class="column">
      <div class="items">
        <div class="fabric-canvas" id="target">
          <canvas id="fabric-canvas"></canvas>
        </div>
        <aside class="items column" style="padding-left: 16px">
          <div class="column" id="side"></div>
          <div class="column" id="sideGif"></div>
          <div class="column" id="sideWebM"></div>
          <div class="column" id="info"></div>
        </aside>
      </div>
    </div>

  </div>
  <script>
    // TODO: WIP for PWA usage in offline mode, seems to require HTTPS
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/animage/service-worker.js', { scope: '/animage/' })
        .catch(function (err) {
          console.info('Service workers are not supported. ‚ùå');
        });
      console.log('added service worker üòç')
    } else {
      console.log('No service worker üò≠')
    }
  </script>
  <script src="bundle.js"></script>
</body>

</html>
