<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animage Ken Burns Render</title>
  <link rel="stylesheet" href="/index.css">
  <!-- GIF.js code -->
  <script src="gif.js"></script>
  <script src="gif.worker.js"></script>
</head>

<body>
  <div class="wrapper">
    <header id="header"></header>
    <nav class="items">
      <div id="waypoints" class="column"></div>
    </nav>
    <div class="column items">
      <div class="contents" id="target" style="position: relative">
        <canvas id="canvas" class="canvas-wrap"></canvas>
      </div>
      <div class="fabric-canvas">
        <canvas id="fabric-canvas"></canvas>
      </div>
    </div>
    <aside class="items column">
      <div id="side"></div>
    </aside>
    <footer id="controls" class="spacer"></footer>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
